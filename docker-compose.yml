version: "3"

services:
  qiandao:
    image: registry.cn-hongkong.aliyuncs.com/spub/qiandao:latest
    depends_on:
      - redis
    ports:
      - "8923:8923"
    environment:
      # PORT: 8923
      # DB_TYPE: mysql
      # JAWSDB_MARIA_URL: 'mysql://user:pass@localhost:3306/dbname?auth_plugin='
      REDISCLOUD_URL: 'redis://redis:6379'
      # MAIL_SMTP:
      # MAIL_PORT:
      # MAIL_USER:
      # MAIL_PASSWORD:

  redis:
    image: redis:6-alpine
    command: ["--loglevel warning"]
    volumes:
      - /data